        const LanguageContext = React.createContext();

        const LanguageProvider = ({ children }) => {
            const [language, setLanguage] = useState(() => {
                // Priority 1: URL parameter (?lang=en)
                const urlParams = new URLSearchParams(window.location.search);
                const urlLang = urlParams.get('lang');
                if (urlLang === 'he' || urlLang === 'en') return urlLang;

                // Priority 2: localStorage (returning user)
                try {
                    const saved = localStorage.getItem('language');
                    if (saved === 'he' || saved === 'en') return saved;
                } catch (e) {
                    console.warn('localStorage unavailable');
                }

                // Priority 3: Default to Hebrew
                return 'he';
            });

            const direction = language === 'he' ? 'rtl' : 'ltr';

            const switchLanguage = (lang) => {
                setLanguage(lang);

                // Save to localStorage
                try {
                    localStorage.setItem('language', lang);
                } catch (e) {
                    console.warn('Could not save language preference');
                }

                // Update HTML attributes
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
                document.title = translations[lang].meta.title;

                // Update URL parameter
                const newUrl = `${window.location.pathname}?lang=${lang}${window.location.hash}`;
                window.history.pushState({}, '', newUrl);
            };

            // Translation helper function
            const t = (key) => {
                const keys = key.split('.');
                let value = translations[language];
                for (const k of keys) {
                    value = value?.[k];
                }
                return value || key; // Return key if translation not found
            };

            useEffect(() => {
                // Set initial HTML attributes
                document.documentElement.lang = language;
                document.documentElement.dir = direction;
                document.title = translations[language].meta.title;
            }, [language, direction]);

            return (
                <LanguageContext.Provider value={{ language, direction, switchLanguage, t }}>
                    {children}
                </LanguageContext.Provider>
            );
        };
